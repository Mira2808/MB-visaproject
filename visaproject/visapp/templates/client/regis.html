{% extends "client/base.html" %}
{% load static %}
{% block content %}
    <div class="regis">
    <section class="vh-100" >
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px; background-color: rgb(212, 226, 226);">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
    
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registration</p>
    
                    <form class="mx-1 mx-md-4" action="{{regis}}" method="post">
                      {% csrf_token %}
    
                      <div class="d-flex flex-row align-items-center mb-4">
                        
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="forusername">UserName</label>
                          <input type="text" id="username" name="username" class="form-control" />
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center mb-4">
                        
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="forfirstname">Your firstname</label>
                          <input type="text" id="first_name" name="first_name" class="form-control" />
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center mb-4">
                        
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="forlastname">Your lastname</label>
                          <input type="text" id="last_name" name="last_name" class="form-control" />
                        </div>
                      </div>
    
                      <div class="d-flex flex-row align-items-center mb-4">
                        
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="foremail">Your Email</label>
                          <input type="email" id="useremail" name="email" class="form-control" />
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center mb-4">
                        
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="forphoneno">Your phone number</label>
                          <input type="number" id="phoneno" name="phoneno" class="form-control" maxlength="10" />
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center mb-4">
                        
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="fordateofbirth">Your Date of Birth</label>
                          <input type="date" id="date_of_birth" name="date_of_birth" class="form-control" />
                        </div>
                      </div><br>
  

                      <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="education">Current Education</label>
                            <select name="education" id="education">
                              <option value="Select Education"> Select Education</option>
                              <option value="below 12">below 12</option>
                              <option value="12">12</option>
                              <option value="diploma">diploma</option>
                              <option value="graduate">Graduate</option>
                              <option value="masters">Masters</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                          <label for="ielts">IELTS Appeared</label>
                          <select name="ielts" id="ielts">
                            <option value="Select ielts">Yes</option>
                            <option value="True">Yes</option>
                            <option value="False">no</option>
                            
                          </select>
                      </div>
                    </div><br>
  
                      <div class="d-flex flex-row align-items-center mb-4">
                        
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="forpassword">Password</label>
                          <input type="password" id="password" name="password" class="form-control" />
                        </div>
                      </div>
    
                      <div class="d-flex flex-row align-items-center mb-4">

                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="forconfirmpassword">Repeat your password</label>
                          <input type="password" id="confirmpassword" name="confirmpassword" class="form-control" />
                        </div>
                      </div>
    
                      <div class="form-check d-flex justify-content-center mb-5">
                        
                        <label class="form-check-label" for="form2Example3">
                          Alredy Have An Account?<a href="{% url 'login'%}">Log-in</a>
                        </label>
                      </div>
    
                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="submit" class="btn btn-primary btn-lg">Register</button>
                      </div>
    
                    </form>
    
                  </div>
                  <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
    
                    <img src="{% static 'images/new-registration.jpg'%}"
                      class="img-fluid" alt="Sample image" height="100%" width="100%">
    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

 

  {% endblock content%}
