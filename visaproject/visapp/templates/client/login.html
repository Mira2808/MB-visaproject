{% extends "client/base.html" %}
{% load static %}

{% block content %}
    <div class="regis">
    <section class="vh-100">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px; background-color:  rgb(126, 171, 171);">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
    
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Log-in</p>
    
                    <form class="mx-1 mx-md-4" method="post" action="{{login}}">
                      {% csrf_token %}
                      <p>{{message}}</p>
                      <div class="d-flex flex-row align-items-center mb-4">
                        
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="username">Your UserName</label>
                          <input type="text" id="username" name="username" class="form-control" />
                        </div>
                      </div>
    
                      
    
                      <div class="d-flex flex-row align-items-center mb-4">
                        
                        <div class="form-outline flex-fill mb-0">
                          <label class="form-label" for="password">Password</label>
                          <input type="password" id="password" name="password" class="form-control" />
                        </div>
                      </div>
    
                      <div class="form-check d-flex justify-content-center mb-5">
                        
                        <label class="form-check-label" for="form2Example3">
                          Don't Have An Account?<a href="{% url 'registration'%}">sign-up</a>
                        </label>
                      </div>
    
                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="submit" class="btn btn-primary btn-lg">Log-in</button>
                      </div>
    
                    </form>
    
                  </div>
                  <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
    
                    <img src="{% static 'images/registration.jpg'%}"
                      class="img-fluid" alt="Sample image">
    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  {% endblock content %}
