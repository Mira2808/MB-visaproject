{% extends "client/base.html" %}
{% load static %}

{% block content %}

  <!-- contact section -->
  <section class="contact_section layout_padding">
    <div class="contact_bg_box">
      <img src="{% static 'images/contact-bg.jpg'%}" alt="">
    </div>
    <div class="container">
      <div class="heading_container heading_center">
        <h2>
          Contact Us
        </h2>
      </div>
      <div class="row">
        <div class="col-md-9 mx-auto">
          <div class="form_container">
            <form action="{{contact}}" method="post">
              {% csrf_token %} 
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" placeholder="First Name" id="fname" name="fname" />
                </div>
                <div class="form-group col-md-6">
                  <input type="text" class="form-control" placeholder="Last Name" id="lname" name="lname" />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input type="email" class="form-control" placeholder="Email" id="email" name="email" />
                </div>
                <div class="form-group col-md-6">
                  <input type="Number" class="form-control" placeholder="Phone Number" id="phoneno" name="phoneno" />
                </div>
              </div>
              <div class="form-group ">
                <input type="text" class="message-box" placeholder="Message" id="message" name="message" />
              </div>
              <div class="btn-box">
                <button type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end contact section -->

  {% endblock content %}
